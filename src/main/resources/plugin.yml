name: ${rootProject.name}
main: ${group}
version: ${version}
prefix: §bPre§3tend§7Poke§r
api-version: 1.13
description: 巴嘎
commands:
  pretendpoke:
    description: mainCommand
    aliases: [ptendp]
permissions:
  pretendpoke.reload:
    default: op
    description: 重载权限
  pretendpoke.help:
    default: op
    description: 查看命令
  pretendpoke.pretend:
    default: op
    description: 伪装/卸下伪装权限
  pretendpoke.*:
    description: 全部权限
    default: op
    children:
      pretendpoke.reload: true
      pretendpoke.help: true
      pretendpoke.pretend: true